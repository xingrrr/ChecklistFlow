<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <!-- 3. FAVICON: Green box with white tick -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%2333b679%22 rx=%2220%22/><path d=%22M30 50 L45 65 L70 35%22 fill=%22none%22 stroke=%22white%22 stroke-width=%2210%22 stroke-linecap=%22round%22/></svg>">
    <style>
        /* --- 5. MINIMAL DESIGN SYSTEM --- */
        :root {
            --primary: #333;
            --primary-hover: #000;
            --accent: #33b679; /* Green for success/focus */
            --bg-body: #ffffff;
            --bg-subtle: #f9f9f9;
            --border: #eaeaea;
            --text-main: #111;
            --text-muted: #888;
            --radius: 8px;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .hidden { display: none !important; }
        
        /* Typography */
        h1, h2, h3 { font-weight: 600; margin: 0; color: var(--text-main); }
        h1 { font-size: 1.25rem; letter-spacing: -0.02em; }
        h2 { font-size: 1.5rem; letter-spacing: -0.03em; margin-bottom: 24px; }
        p { color: var(--text-muted); }

        /* Buttons */
        button {
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 0.9rem;
            border-radius: var(--radius);
            padding: 8px 16px;
            transition: all 0.15s ease;
            font-weight: 500;
            background: transparent;
        }

        .btn-primary { 
            background: var(--text-main); 
            color: white; 
            border-color: var(--text-main);
        }
        .btn-primary:hover { 
            background: var(--primary-hover); 
            transform: translateY(-1px);
        }
        
        .btn-secondary { 
            background: white; 
            color: var(--text-main); 
            border-color: var(--border); 
        }
        .btn-secondary:hover { 
            border-color: #ccc; 
            background: var(--bg-subtle);
        }
        
        .btn-text { 
            color: var(--text-muted); 
            padding: 4px 8px; 
        }
        .btn-text:hover { 
            color: var(--text-main); 
            background: var(--bg-subtle); 
        }

        .btn-icon {
            padding: 6px;
            color: var(--text-muted);
            border-radius: 4px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1rem;
        }
        .btn-icon:hover { background: var(--bg-subtle); color: var(--text-main); }
        .btn-icon.active { color: var(--accent); background: #eafff5; }

        /* Header & Sync */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 20px; 
            margin-bottom: 20px; 
            border-bottom: 1px solid transparent;
        }
        
        .sync-badge {
            font-size: 0.75rem; 
            color: var(--text-muted); 
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .sync-dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
        .sync-dot.online { background: var(--accent); }

        /* --- DASHBOARD --- */
        .checklist-grid { display: flex; flex-direction: column; gap: 10px; }
        
        .checklist-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }
        .checklist-card:hover { border-color: #bbb; }
        
        .card-info h3 { font-size: 1rem; margin-bottom: 4px; }
        .card-stats { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }
        .card-actions { display: flex; gap: 8px; opacity: 0.6; transition: opacity 0.2s; }
        .checklist-card:hover .card-actions { opacity: 1; }

        /* --- EDITOR --- */
        #editor-view { display: flex; flex-direction: column; height: 100%; }
        
        .editor-header-input {
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
            padding: 0;
            background: transparent;
            color: var(--text-main);
        }
        .editor-header-input::placeholder { color: #ddd; }

        .editor-items-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; margin-bottom: 20px; }
        
        .editor-item { 
            display: flex; 
            flex-direction: column; 
            margin-bottom: 5px; 
            background: white;
            border: 1px solid transparent;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .editor-item:focus-within { background: var(--bg-subtle); border-color: var(--border); }
        
        .editor-main-row { display: flex; align-items: center; padding: 6px 0; gap: 8px; }
        .drag-handle { color: #e0e0e0; cursor: grab; padding: 0 4px; }
        .drag-handle:hover { color: #aaa; }
        
        .step-input { 
            flex-grow: 1; 
            border: none; 
            padding: 8px; 
            font-size: 1rem; 
            background: transparent;
            color: var(--text-main);
        }

        .editor-extra-panel { 
            padding: 10px 10px 10px 30px; 
            font-size: 0.85rem; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            background: #fafafa;
            border-radius: 4px;
            margin: 0 0 10px 25px;
        }
        .editor-extra-panel input, .editor-extra-panel select {
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            background: white;
        }

        /* --- RUNNER --- */
        #runner-view { display: flex; flex-direction: column; height: 100%; }
        
        .runner-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
            margin-bottom: 40px; 
        }
        .timer { 
            font-family: monospace; 
            font-size: 1.2rem; 
            color: var(--text-muted); 
            font-weight: 500; 
        }

        .focus-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        
        .focus-item { 
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            opacity: 0.4;
        }
        .focus-item:last-child { border-bottom: none; }
        
        .focus-item.active { opacity: 1; transform: scale(1.02); padding: 30px 0; border-bottom-color: transparent; }
        .focus-item.next-up { opacity: 0.7; }
        .focus-item.completed { opacity: 0.2; text-decoration: line-through; }

        .focus-row-main { display: flex; align-items: flex-start; gap: 20px; }
        
        .checkbox-circle { 
            width: 24px; height: 24px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            display: flex; align-items: center; justify-content: center; 
            flex-shrink: 0; 
            margin-top: 4px;
            color: white;
            transition: all 0.2s;
        }
        .focus-item.active .checkbox-circle { border-color: var(--text-main); }
        .focus-item.completed .checkbox-circle { background: var(--text-main); border-color: var(--text-main); }

        .focus-text { font-size: 1.1rem; line-height: 1.5; flex-grow: 1; }
        .focus-item.active .focus-text { font-size: 1.3rem; font-weight: 500; }

        .runner-footer { margin-top: auto; padding-top: 20px; text-align: center; }
        
        /* Loop Decision Box */
        .loop-decision { 
            background: var(--bg-subtle); 
            padding: 15px; 
            border-radius: var(--radius); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center; color: var(--text-muted); margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:20px; height:20px; background:var(--text-main); border-radius:4px; display:grid; place-items:center;">
                <div style="width:8px; height:8px; background:white; border-radius:50%;"></div>
            </div>
            <h1 style="margin:0;">FocusFlow</h1>
        </div>
        <div id="sync-status" class="sync-badge">
            <div class="sync-dot"></div> Connecting...
        </div>
    </header>

    <!-- DASHBOARD -->
    <div id="dashboard-view">
        <div id="checklist-list" class="checklist-grid"></div>
        <div id="empty-state" class="empty-state hidden">
            <p>No checklists yet.</p>
            <button class="btn-primary" style="margin-top:10px;" onclick="window.app.createNew()">Create First Checklist</button>
        </div>
        <div style="text-align:center; margin-top:30px;" id="new-btn-container" class="hidden">
            <button class="btn-text" onclick="window.app.createNew()">+ New Checklist</button>
        </div>
    </div>

    <!-- EDITOR -->
    <div id="editor-view" class="hidden">
        <input type="text" id="edit-title" class="editor-header-input" placeholder="Untitled Checklist" autocomplete="off">
        
        <div id="editor-items" class="editor-items-list"></div>
        
        <button class="btn-secondary" style="width:100%; border-style: dashed; color:var(--text-muted);" onclick="window.app.addEditorItem()">+ Add Step</button>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
            <button class="btn-text" style="color:#ff4d4d;" onclick="window.app.deleteChecklist()">Delete</button>
            <div style="display:flex; gap:10px;">
                <button class="btn-secondary" onclick="window.app.showDashboard()">Cancel</button>
                <button class="btn-primary" onclick="window.app.saveChecklist()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- RUNNER -->
    <div id="runner-view" class="hidden">
        <div class="runner-header">
            <h2 id="runner-title">Title</h2>
            <div id="runner-timer" class="timer">00:00</div>
        </div>
        
        <ul id="runner-list" class="focus-list"></ul>
        
        <!-- Fix 2: Explicit Abort Button visibility -->
        <div class="runner-footer">
            <div id="runner-stats-display" class="hidden" style="margin-bottom: 20px;">
                <h3>Session Complete</h3>
                <p>Time: <span id="final-time"></span></p>
                <button id="btn-complete" class="btn-primary" style="width:100%; margin-top:10px;" onclick="window.app.finishRun()">Finish & Save</button>
            </div>
            
            <button id="btn-abort" class="btn-text" onclick="window.app.showDashboard()">Exit Session</button>
        </div>
    </div>
</div>

<!-- FIREBASE MODULE -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, updateDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

    // CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyA2geub7AeCv5ee6G9Chl57Am_Hw8KZ3TA",
        authDomain: "checklistflow-f9fe5.firebaseapp.com",
        projectId: "checklistflow-f9fe5",
        storageBucket: "checklistflow-f9fe5.firebasestorage.app",
        messagingSenderId: "630257615694",
        appId: "1:630257615694:web:f76c78a6104a4b0d6b941f"
    };

    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const db = getFirestore(fbApp);
    const appId = 'focusflow-production'; 
    
    let currentUser = null;

    window.app = {
        data: [], 
        activeId: null,
        timerInterval: null,
        startTime: null,
        dragSrcEl: null,

        init: async function() {
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    this.updateSyncStatus(true);
                    this.setupRealtimeListener();
                } else {
                    this.updateSyncStatus(false);
                }
            });
        },

        updateSyncStatus: function(online) {
            const el = document.getElementById('sync-status');
            const dot = el.querySelector('.sync-dot');
            if(online) {
                // 4. SYNCED TIME
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                dot.classList.add('online');
                el.innerHTML = `<div class="sync-dot online"></div> Synced ${time}`;
            } else {
                dot.classList.remove('online');
                el.innerHTML = `<div class="sync-dot"></div> Offline`;
            }
        },

        setupRealtimeListener: function() {
            if (!currentUser) return;
            const q = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists');
            
            onSnapshot(q, (snapshot) => {
                const newData = [];
                snapshot.forEach((doc) => newData.push({ ...doc.data(), id: doc.id }));
                this.data = newData.sort((a, b) => (b.stats?.runCount || 0) - (a.stats?.runCount || 0));
                
                this.updateSyncStatus(true); // Update time on every snapshot

                // If currently running, re-render
                if (this.activeId && !document.getElementById('runner-view').classList.contains('hidden')) {
                    const activeList = this.data.find(l => l.id === this.activeId);
                    if (activeList) this.renderRunnerList(activeList);
                } 
                // If dashboard is open, re-render
                else if (!this.activeId && !document.getElementById('dashboard-view').classList.contains('hidden')) {
                     this.showDashboard(); 
                }
            }, (error) => {
                console.error("Firestore error:", error);
                document.getElementById('sync-status').innerHTML = "âš ï¸ Sync Error";
            });
        },

        showDashboard: function() {
            this.stopTimer();
            this.activeId = null;
            
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('editor-view').classList.add('hidden');
            document.getElementById('runner-view').classList.add('hidden');

            const listEl = document.getElementById('checklist-list');
            listEl.innerHTML = '';

            if (this.data.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('new-btn-container').classList.add('hidden');
                return;
            }
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('new-btn-container').classList.remove('hidden');

            this.data.forEach(list => {
                const runs = list.stats?.runCount || 0;
                const last = list.stats?.lastDuration ? `â€¢ Last: ${list.stats.lastDuration}` : '';
                const card = document.createElement('div');
                card.className = 'checklist-card';
                card.innerHTML = `
                    <div class="card-info" onclick="window.app.run('${list.id}')" style="flex-grow:1; cursor:pointer;">
                        <h3>${list.title}</h3>
                        <div class="card-stats">Runs: ${runs} ${last}</div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-icon" onclick="window.app.edit('${list.id}')">âœŽ</button>
                        <button class="btn-icon" onclick="window.app.run('${list.id}')">â–¶</button>
                    </div>
                `;
                listEl.appendChild(card);
            });
        },

        // --- EDITOR ---
        createNew: function() {
            this.activeId = null;
            this.renderEditor('', []);
        },

        edit: function(id) {
            this.activeId = id;
            const list = this.data.find(l => l.id === id);
            // 1. FIX: Ensure existing items are rendered properly
            const items = list.items && list.items.length > 0 ? JSON.parse(JSON.stringify(list.items)) : [];
            this.renderEditor(list.title, items);
        },

        renderEditor: function(title, items) {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('editor-view').classList.remove('hidden');
            
            document.getElementById('edit-title').value = title;
            const container = document.getElementById('editor-items');
            container.innerHTML = '';

            if (items.length === 0) items = [{text:''}];

            // 1. FIX: Use createEditorItemEl for existing items
            items.forEach((item) => {
                const el = this.createEditorItemEl(item);
                container.appendChild(el);
            });
        },

        addEditorItem: function() {
            const container = document.getElementById('editor-items');
            const item = { text: '', url: '', loopTarget: null };
            const newEl = this.createEditorItemEl(item);
            container.appendChild(newEl);
            container.scrollTop = container.scrollHeight;
            newEl.querySelector('.step-input').focus();
            this.updateLoopDropdowns();
        },

        createEditorItemEl: function(item) {
            const div = document.createElement('div');
            div.className = 'editor-item';
            div.draggable = true;
            div.addEventListener('dragstart', this.handleDragStart.bind(this));
            div.addEventListener('dragover', this.handleDragOver.bind(this));
            div.addEventListener('drop', this.handleDrop.bind(this));
            div.addEventListener('dragend', this.handleDragEnd.bind(this));

            div.innerHTML = `
                <div class="editor-main-row">
                    <span class="drag-handle">::</span>
                    <input type="text" class="step-input" value="${item.text || ''}" placeholder="Step description...">
                    <button class="btn-icon ${item.url ? 'active' : ''}" onclick="window.app.toggleExtra(this, 'link')" title="Add Link">ðŸ”—</button>
                    <button class="btn-icon ${item.loopTarget !== null && item.loopTarget !== undefined ? 'active' : ''}" onclick="window.app.toggleExtra(this, 'loop')" title="Loop/Branch">â†©</button>
                    <button class="btn-icon" onclick="this.closest('.editor-item').remove(); window.app.updateLoopDropdowns();" title="Remove" style="color:#ff4d4d;">Ã—</button>
                </div>
                <div class="editor-extra-panel hidden link-panel">
                    <span>URL:</span> <input type="text" class="url-input" value="${item.url || ''}" placeholder="https://..." style="flex-grow:1;">
                </div>
                <div class="editor-extra-panel hidden loop-panel">
                    <span>If unchecked, go back to:</span> <select class="loop-select" style="flex-grow:1;"><option value="">(None)</option></select>
                </div>
            `;

            div.querySelector('.step-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.addEditorItem();
                }
            });

            if (item.url) div.querySelector('.link-panel').classList.remove('hidden');
            if (item.loopTarget !== null) {
                div.querySelector('.loop-panel').classList.remove('hidden');
                div.dataset.tempLoopTarget = item.loopTarget; 
            }
            return div;
        },

        toggleExtra: function(btn, type) {
            const item = btn.closest('.editor-item');
            item.querySelector(`.${type}-panel`).classList.toggle('hidden');
            btn.classList.toggle('active');
            if (type === 'loop') this.updateLoopDropdowns();
        },

        updateLoopDropdowns: function() {
            const items = Array.from(document.querySelectorAll('.editor-item'));
            items.forEach((itemEl, index) => {
                const select = itemEl.querySelector('.loop-select');
                const currentVal = select.value || itemEl.dataset.tempLoopTarget;
                select.innerHTML = '<option value="">(None)</option>';
                for(let i=0; i < index; i++) {
                    const prevInput = items[i].querySelector('.step-input');
                    const text = prevInput.value.substring(0, 20) || `Step ${i+1}`;
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.text = `Step ${i+1}: ${text}...`;
                    if (currentVal == i) opt.selected = true;
                    select.appendChild(opt);
                }
            });
        },

        handleDragStart: function(e) { this.dragSrcEl = e.currentTarget; e.dataTransfer.effectAllowed = 'move'; e.currentTarget.style.opacity = '0.4'; },
        handleDragOver: function(e) { if (e.preventDefault) e.preventDefault(); e.dataTransfer.dropEffect = 'move'; return false; },
        handleDrop: function(e) {
            e.stopPropagation();
            const target = e.currentTarget;
            if (this.dragSrcEl !== target) {
                const container = target.parentNode;
                const items = Array.from(container.children);
                if (items.indexOf(this.dragSrcEl) < items.indexOf(target)) target.after(this.dragSrcEl);
                else target.before(this.dragSrcEl);
                this.updateLoopDropdowns();
            }
            return false;
        },
        handleDragEnd: function(e) { e.currentTarget.style.opacity = '1'; },

        saveChecklist: async function() {
            if (!currentUser) return;
            const title = document.getElementById('edit-title').value || "Untitled Checklist";

            const items = [];
            document.querySelectorAll('.editor-item').forEach(el => {
                const text = el.querySelector('.step-input').value.trim();
                const url = el.querySelector('.url-input').value.trim();
                const loopVal = el.querySelector('.loop-select').value;
                if (text) {
                    items.push({ 
                        text, url, 
                        loopTarget: loopVal !== "" ? parseInt(loopVal) : null, 
                        checked: false 
                    });
                }
            });

            const id = this.activeId || Date.now().toString();
            const existingStats = this.activeId ? (this.data.find(l=>l.id===id)?.stats || {}) : { runCount: 0 };
            
            const docData = { title, items, stats: existingStats };
            const ref = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists', id);
            await setDoc(ref, docData);

            this.showDashboard();
        },

        deleteChecklist: async function() {
            if (!this.activeId || !currentUser) return this.showDashboard();
            if (confirm("Delete this checklist?")) {
                const ref = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists', this.activeId);
                await deleteDoc(ref);
                this.showDashboard();
            }
        },

        run: function(id) {
            const list = this.data.find(l => l.id === id);
            if (!list) return; // Error handling
            
            this.activeId = id;
            
            // Reset checks on start
            const updatedItems = list.items.map(i => ({...i, checked: false}));
            const ref = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists', id);
            updateDoc(ref, { items: updatedItems }); 
            
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('runner-view').classList.remove('hidden');
            document.getElementById('runner-title').innerText = list.title;
            
            document.getElementById('runner-stats-display').classList.add('hidden');
            document.getElementById('btn-abort').classList.remove('hidden'); // Ensure visible
            
            this.startTimer();
        },

        renderRunnerList: function(list) {
            const container = document.getElementById('runner-list');
            container.innerHTML = '';
            
            // 2. FIX: Handle empty list case in runner
            if (!list.items || list.items.length === 0) {
                container.innerHTML = '<li style="text-align:center; padding:20px; color:#999;">No steps in this checklist.</li>';
                return;
            }
            
            const activeIndex = list.items.findIndex(i => !i.checked);

            list.items.forEach((item, index) => {
                const li = document.createElement('li');
                let className = 'focus-item';
                if (item.checked) className += ' completed';
                else if (activeIndex === -1) className += ' completed';
                else if (index === activeIndex) className += ' active';
                else if (index === activeIndex + 1) className += ' next-up';

                li.className = className;
                li.id = `runner-item-${index}`;
                li.innerHTML = `
                    <div class="focus-row-main" onclick="window.app.handleItemClick(${index})">
                        <div class="checkbox-circle">${item.checked ? 'âœ“' : ''}</div>
                        <div class="focus-text">${item.text}</div>
                        ${item.url ? `<a href="${item.url}" target="_blank" class="btn-icon" onclick="event.stopPropagation()">ðŸ”—</a>` : ''}
                    </div>
                `;
                container.appendChild(li);
            });

            if (activeIndex !== -1) {
                setTimeout(() => {
                    const el = document.getElementById(`runner-item-${activeIndex}`);
                    if(el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            } else if (list.items.length > 0) {
                this.readyToComplete();
            }
        },

        handleItemClick: function(index) {
            const list = this.data.find(l => l.id === this.activeId);
            const item = list.items[index];
            if (!item.checked && item.loopTarget !== null && item.loopTarget !== undefined) {
                this.showLoopDecision(index, item.loopTarget);
            } else {
                this.toggleCheck(index);
            }
        },

        showLoopDecision: function(index, targetIndex) {
            const li = document.getElementById(`runner-item-${index}`);
            if (li.querySelector('.loop-decision')) return;
            const div = document.createElement('div');
            div.className = 'loop-decision';
            div.innerHTML = `
                <span><strong>Branch Point:</strong> Go back to Step ${targetIndex + 1}?</span>
                <div style="display:flex; gap:10px;">
                    <button class="btn-primary" onclick="event.stopPropagation(); window.app.executeLoop(${index}, ${targetIndex})">Yes, Loop Back</button>
                    <button class="btn-secondary" onclick="event.stopPropagation(); window.app.toggleCheck(${index})">No, Continue</button>
                </div>
            `;
            li.appendChild(div);
        },

        toggleCheck: function(index) {
            if (!currentUser || !this.activeId) return;
            const list = this.data.find(l => l.id === this.activeId);
            const updatedItems = [...list.items];
            updatedItems[index].checked = !updatedItems[index].checked;
            
            const ref = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists', this.activeId);
            updateDoc(ref, { items: updatedItems });
        },

        executeLoop: function(currentIndex, targetIndex) {
            if (!currentUser || !this.activeId) return;
            const list = this.data.find(l => l.id === this.activeId);
            const updatedItems = [...list.items];
            
            // Uncheck everything from target up to current
            for (let i = targetIndex; i <= currentIndex; i++) {
                updatedItems[i].checked = false;
            }
            const ref = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists', this.activeId);
            updateDoc(ref, { items: updatedItems });
        },

        startTimer: function() {
            this.startTime = Date.now();
            const timerEl = document.getElementById('runner-timer');
            if (!timerEl) return;
            timerEl.innerText = "00:00";
            this.stopTimer();
            this.timerInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - this.startTime) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                timerEl.innerText = `${m}:${s}`;
            }, 1000);
        },

        stopTimer: function() { if (this.timerInterval) clearInterval(this.timerInterval); },

        readyToComplete: function() {
            this.stopTimer();
            document.getElementById('runner-stats-display').classList.remove('hidden');
            document.getElementById('btn-abort').classList.add('hidden');
            
            const timerEl = document.getElementById('runner-timer');
            if (timerEl) document.getElementById('final-time').innerText = timerEl.innerText;
        },

        finishRun: async function() {
            if (!currentUser || !this.activeId) return;
            const list = this.data.find(l => l.id === this.activeId);
            const duration = document.getElementById('runner-timer').innerText;
            
            const newStats = {
                runCount: (list.stats?.runCount || 0) + 1,
                lastDuration: duration
            };
            const resetItems = list.items.map(i => ({...i, checked: false}));

            const ref = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'checklists', this.activeId);
            await updateDoc(ref, { items: resetItems, stats: newStats });
            
            this.showDashboard();
        }
    };

    window.app.init();
</script>
</body>
</html>
